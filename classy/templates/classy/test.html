
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
	font-family: sans-serif;
	font-size: 11px;
}

html, body {
	height: 100%;
}
</style>
</head>
<body>
<svg style="width:100%;height:100%;"></svg>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var graph = {'nodes': {{nodes}}, 'links': {{links}}};

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(125))
    .force("charge", d3.forceManyBody().strength(-1000))
    .force("center", d3.forceCenter($(window).width() / 2, $(window).height() / 2))
	.force('x', d3.forceX())
	.force('y', d3.forceY())
	.alphaTarget(.1)
	.on("tick", ticked);

var g = svg.append("g")
    .attr("class", "everything");


  var link = g.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = g.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
    
  var circles = node.append("circle")
      .attr("r", 10)
      .attr("fill", function(d) { return color(d.group); })
	.attr("id", function(d) { return d.id; })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .text(function(d) {
	var name = d.id.split("/");
	
        return name[0];
      })
      .attr('x', 6)
      .attr('y', 3);




  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

var zoom_handler = d3.zoom()
    .on("zoom", zoom_actions);

zoom_handler(svg);
//update();


//on click drill-down
d3.selectAll("circle").on("click", post);

// v4 general update pattern
function update() {

    node = node.data(nodes, function(d) { return d.id;});
    node.exit().remove();

    var newNode = node.enter().append("g")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        )

    var circle = newNode.append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .attr("fill", function(d) { return color(d.group); })
        .attr("id", function(d) { return d.id; })
        .on("click", post);	

    newNode.append("text")
        .text(function(d) {
            var name = d.id.split("/");
            return name[0];
        })
        .attr("x", 6)
        .attr("y", 3);

    node = node.merge(newNode);


/*
    node = node.enter().append("g")

    var circles = node.append("circle")
        .attr('fill', function(d) { return color(d.group); })
        .attr('r', 10)
	    .attr('id', function(d) { return d.id; })
        .call(d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended))
        .on("click", post)
        .merge(node);
*/  


    link = link.data(links, function(d) { return d.source + '-' + d.target;});
    link.exit().remove();
    link = link.enter().append('line').merge(link);

    svg.selectAll("text").remove();

    var labels = node.append("text")
        .text(function(d) {
            var name = d.id.split("/");
            return name[0];
        })
        .attr("x", 6)
        .attr("y", 3);	


    simulation.nodes(nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(links);

    simulation.alpha(1).alphaTarget(0).restart();


}


function post() {

$.ajax({
                type: "POST",
                url: "test",
                traditional: true,
                data: {'node': d3.select(this).attr('id'), 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function(stuff) {
                if(stuff.status == 1) {
            var new_n = JSON.parse(stuff.nodes);
            var new_l = JSON.parse(stuff.links);
            new_graph = {'nodes': new_n, 'links': new_l};
            nodes = new_n;
            links = new_l;
            update();


                } else if(stuff.status == 2) {

                window.location.href = stuff.url;

                } else {
                        console.log('error');
                }
        }
        });
};

function zoom_actions() {
    g.attr("transform", d3.event.transform)
}


  function ticked() {

	node
	.attr("transform", function(d) {
		return "translate(" + d.x + "," + d.y + ")";
	});
        //.attr("cx", function(d) { return d.x })
        //.attr("cy", function(d) { return d.y });
        
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
	.attr("x2", function(d) { return d.target.x; })
	.attr("y2", function(d) { return d.target.y; });

  };

function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
}
function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}
function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
}

</script>
</body>
</html>
