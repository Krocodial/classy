
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
	font-family: sans-serif;
	font-size: 10px;
}

html, body {
	height: 100%;
}

</style>
</head>
<body>
<svg height='1200' width='1600'></svg>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var db_path = ''

//define svg and get attributes
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

//define radius for centering
var radius = 15;

var color = d3.scaleOrdinal(d3.schemeCategory20);


var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2))

var graph = {'nodes': {{nodes}}, 'links': {{links}}}

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });


  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

var zoom_handler = d3.zoom()
	.on('zoom', zoom_actions);


//zoom_handler(svg);

//on click drill-down
d3.selectAll("circle").on("click", function() {
    if(db_path==''){
	    db_path = db_path +  d3.select(this).text();
    }else{
        db_path = db_path + '::' + d3.select(this).text();
    }

	$.ajax({
		type: "POST",
		url: "test",
		traditional: true,
		data: {'node': db_path, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
	success: function(stuff) {
		if(stuff.status == 1) {
            var new_n = JSON.parse(stuff.nodes);
            var new_l = JSON.parse(stuff.links);
            new_graph = {'nodes': new_n, 'links': new_l};
            update();
			

		} else {
			console.log('error');
		}
	}
	});


});

// v4 general update pattern
function update() {


    graph = new_graph

    link = link.data(new_graph.links);

    link.exit().remove();

    link = link.enter().append('line')
        .attr('class', 'link')
        .merge(link);


    node = node.data(new_graph.nodes);

    node.exit().remove();

    node = node.enter().append('circle')
        .attr('class', 'node')
        .attr('r', 10)
        .attr('fill', function(d) { return color(d.group);})
        .call(d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended)
        )
        .merge(node);

    svg.selectAll("circle").data(new_graph.nodes)
        .attr('r', 10);  

  

    svg.selectAll("title").remove();


    node.append("title")
        .text(function(d) { return d.id;});


    simulation
        .nodes(new_graph.nodes)
        .on('tick', ticked);

    simulation.force('link')
        .distance(200).strength(1)
        .links(new_graph.links);
        
    
    simulation.alphaTarget(0.6).restart();

}



  function ticked() {

	node
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        })

        //.attr("cx", function(d) { return d.x })
        //.attr("cy", function(d) { return d.y });
        
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  };

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function zoom_actions(){
	g.attr("transform", d3.event.transform)
}


</script>
</body>
</html>
