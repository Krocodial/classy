{% load static %}
{% include 'classy/head.html' %}
<title>Welcome to Classy</title>
<link rel="stylesheet" href="{% static 'classy/css/index.css' %}">
<link rel="stylesheet" href="{% static 'classy/css/style.css' %}">

</head>

<body>

<div class="template container-fluid gov-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card login-form" style="background-color:#F1F1F2;">
            <!--<form action="" method="post">-->
                <div class="headers" id="bootstrapoverride">
                <h5 class="custom-colour">Welcome to the</h5>
                <h4 class="text-center custom-colour">D<small class="text-faint">ata</small> S<small class="text-faint">ecurity</small> C<small class="text-faint">lassification</small></h4>
                <h5 class="text-right custom-colour">Repository</h5>
                </div>
                <form action="" method="post" class="inputs">
                    {% csrf_token %}

                    <div class="form-group">
                    {{form.username}}
                    </div>
                    <div class="form-group">	
                    {{form.password}}
                    </div>

                    <input type="submit" class="blue-submit btn form-control btn-primary" value="Sign in"/>
                {% if error_message %}<p class="text-center"><strong>{{ error_message }}</strong></p>{% endif %}	
                </form>	
            </div>
        </div>
    </div>
</div>
{% include 'classy/tail.html' %}
</body>
</html>
