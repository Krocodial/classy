<!doctype html>
<html>
<head>
<title>Welcome</title>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{% load static %}
<link rel="shortcut icon" href="{% static 'classy/images/watching.jpg' %}" type="image/x-icon">
<link rel="icon" href="{% static 'classy/images/watching.jpg' %}" type="image/x-icon">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'classy/css/index.css' %}">

</head>

<body>

<div class="container">
<div class="card login-form" style="background-color:#F1F1F2;">
<!--<form action="" method="post">-->
	<div class="headers" id="bootstrapoverride">
	<h5>Welcome to the</h5>
	<h4 class="text-center">D<small class="text-faint">ata</small> S<small class="text-faint">ecurity</small> C<small class="text-faint">lassification</small></h4>
	<h5 class="text-right">Repository</h5>
	</div>
	<form action="" method="post" class="inputs">
		{% csrf_token %}

		<div class="form-group">
		{{form.username}}
		</div>
		<div class="form-group">	
		{{form.password}}
		</div>

		<input type="submit" class="blue-submit btn form-control btn-primary" value="Sign in"/>
	{% if error_message %}<p class="text-center"><strong>{{ error_message }}</strong></p>{% endif %}	
	</form>	
</div>
</div>
